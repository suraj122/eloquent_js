<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script>
      // The Call Stack
      function greet(who) {
        console.log("Hello " + who);
      }
      greet("Harry");

      // Closure
      function multiplier(factor) {
        return num => num * factor;
      }
      let twice = multiplier(2);
      console.log(twice(4));

      // Exercise
      function min(a, b) {
        if (a < b) {
          return a;
        } else return b;
      }

      console.log((0, 10));
      console.log((0, -10));

      function isEven(n) {
        if (n == 0) return true;
        else if (n == 1) return false;
        else if (n < 0) return isEven(-n);
        else return isEven(n - 2);
      }
      console.log(isEven(50));
      // → true
      console.log(isEven(75));
      // → false
      console.log(isEven(-1));
      // → false

      function countBs(str) {
        let count = 0;
        for (let i = 0; i < str.length; i++) {
          if (str[i] === "B") {
            count++;
          }
        }
        return count;
      }

      function countChar(str, char) {
        let count = 0;
        for (let i = 0; i < str.length; i++) {
          if (char == str[i]) {
            count++;
          }
        }
        return count;
      }

      console.log(countBs("BBBC"));
      console.log(countChar("kaerlakkk", "k"));
    </script>
  </body>
</html>
